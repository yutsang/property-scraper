# CSV Datasets for Midland Residential Pipeline

midland_res_area_code:
  type: pandas.CSVDataset
  filepath: data/01_raw/midland_res_area_code.csv
  load_args:
    sep: ","
  save_args:
    index: False

cleaned_district_data:
  type: pandas.ParquetDataset
  filepath: data/02_intermediate/cleaned_district_data.parquet

raw_estate_data:
    type: pandas.JSONDataset
    filepath: data/02_intermediate/raw_estate_data.json
    load_args:
        lines: True
    save_args:
        orient: records
        lines: True

midland_res_transactions:
  type: pandas.CSVDataset
  filepath: data/01_raw/midland_res_transactions.csv
  load_args:
    dtype:
      subdistrict_code: string
      parent_district_id: string
  save_args:
    index: False
    date_format: "%Y-%m-%d"

midland_res_estates:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/midland_res_estates.csv
  save_args:
    index: False
    date_format: "%Y-%m-%d"

merged_property_data:
  type: pandas.CSVDataset
  filepath: data/03_primary/merged_property_data.csv
  save_args:
    index: False

processed_property_data:
  type: pandas.CSVDataset
  filepath: data/03_primary/processed_property_data.csv
  save_args:
    index: False

##################################################################

# Data Catalog for Centaline pipeline

# Raw Data
area_codes:
  type: pandas.CSVDataset  # Changed from ExcelDataSet
  filepath: data/01_raw/Centanet_Res_Area_Code.csv  # Changed extension
  load_args:
    encoding: utf-8-sig

# Rest of the catalog remains the same
raw_estate_listings:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/estate_listings.csv

estate_details_raw:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/estate_details_raw.csv

raw_transaction_data:
  type: pandas.CSVDataset
  filepath: data/02_intermediate/transaction_records.csv

# Processed Data
processed_transactions:
  type: pandas.CSVDataset
  filepath: data/03_primary/transactions_processed.csv

enriched_estate_data:
  type: pandas.CSVDataset
  filepath: data/03_primary/estates_enriched.csv

